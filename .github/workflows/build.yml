name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Setup Node 💿
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies 📦
        run: npm install

      - name: Build 🛠
        run: npm run build

      - name: Deploy to Github Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages
          folder: dist
